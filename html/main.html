<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Bungee+Shade&family=Carter+One&family=Honk&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="home"> TechBlog </a>
        <section class="header-btns">
            <section>
                <ul>
                  <li class="links"><a href="/dashboard"> Dashboard </a></li>
                </ul>
            </section>
            <button class="login-btn"> Login </button>
        </section>
    </header>

    <main>
        <section class="display-blogpost">
            <section class="title">
                <h2> Title </h2>
                <p> Created by ____ on _____ </p>
            </section>
            <section>
                <p> Comment </p>
                <section class="blogpost-btns">
                    <button type="button" class="edit-btn"> Edit </button>
                    <button type="button" class="delete-btn"> Delete </button>
                </section>
            </section>
        </section>

        <section class="new-post">
            <button type="button" class="new-post-btn"> New Post </button>
        </section>

        <section class="login">
            <form class="login-form">
                <h3>Login</h3>
                <section class="username">
                    <h4>Username</h4>
                    <input type="username" class="username-text" placeholder="Username">
                </section>
                
                <section class="password">
                    <h4>Password</h4>
                    <input type="password" class="password-text" placeholder="Password">
                </section>
                
                <section class="account-management">
                    <section class="account-links">
                        <a href="reset.html" class="reset"> Forgot password?</a>
                        <a href="signup.html" class="signup"> Create Account</a>
                    </section>
                    <button class="login-button"> Login </button>
                </section>
            </form>
        </section>

            <section class="signup">
                <form class="signup-form">
                    <h3>Sign Up</h3>
                    <section class="username">
                        <h4> Create a username </h4>
                        <input type="username" class="username-text" placeholder="Username">
                    </section>
                    
                    <section class="email">
                        <h4> Enter your email </h4>
                        <input type="email" class="email-text" placeholder="Email">
                    </section>
    
                    <section class="password">
                        <h4> Create a password </h4>
                        <input type="password" class="password-text" placeholder="Password">
                    </section>
                 
                    <section class="account-management">
                        <button class="signup-button"> Create Account </button>
                    </section>
                </form>
            </section>

    </main>

</body>
</html>
